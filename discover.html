<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcore_discover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="discover.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="home.html" class="link">
                    <img src="images\logo.png" alt="logo" class="logo">
                    <div class="logo_name">Soundcore</div>
            </a>
            <ul class="link">
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
        <section class="main">
            <div class="new_music">
                <h2 class="title">Discover new music</h2>
                <div class="music_types">
                    <div>
                        <img src="images\microphone.svg" alt="microphone">
                        <p>Charts</p>
                    </div>
                    <div>
                        <img src="images\albums.svg" alt="albums">
                        <p>Albums</p>
                    </div>
                    <div>
                        <img src="images\more.svg" alt="more">
                        <p>More</p>
                    </div>
                </div>
                <div class="short_note">By joining you can benefit by listening to the latest albums realeased.</div>
            </div>
            <div class="album_image">
                <img src="images\covers.jpg" alt="">
            </div>
        </section>
    </div>
    <footer>
        <div class="footer_container">
            <div class="footer_container_1">
                <ul class="link">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="footer_container_2">
                <ul class="link">
                    <li><a href="#"><img src="images\twitter.svg" alt="twitter">Twitter</a></li>
                    <li><a href="#"><img src="images\facebook.svg" alt="facebook">Facebook</a></li>
                </ul>
            </div>
        </div>
    </footer>
