<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcore-join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="home.html" class="link">
                    <img src="images\logo.png" alt="logo" class="logo">
                    <div class="logo_name">Soundcore</div>
            </a>
            <ul class="link">
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
        <section class="main">
           <div>Join the <span>fun.</span></div>
           <div class="form">
                <form action="#">
                    <label for="name">Name:</label>
                    <input type="text"><br>
                    <label for="email">Email:</label>
                    <input type="email"><br>
                    <label for="password">Password:</label>
                    <input type="password"><br>
                    <button class="btn">Join now</button>
                </form>
           </div>
        </section>
    </div>
    <footer>
        <div class="footer_container">
            <div class="footer_container_1">
                <ul class="link">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </div>
            <div class="footer_container_2">
                <ul class="link">
                    <li><a href="#"><img src="images\twitter.svg" alt="twitter">Twitter</a></li>
                    <li><a href="#"><img src="images\facebook.svg" alt="facebook">Facebook</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <div class="circle circle_red"></div>
    <div class="circle circle_blue"></div>
</body>
</html>
